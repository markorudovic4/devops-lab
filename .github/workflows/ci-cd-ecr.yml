name: CI/CD to ECR (OIDC)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === Build/Test (Python пример) ===
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          if command -v pytest >/dev/null 2>&1; then pytest -q; else echo "pytest not installed, skipping tests"; fi

      # === Docker build (uvijek) ===
      - name: Docker build
        run: |
          docker build -t app:${{ github.sha }} .

  cd:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # AWS creds preko OIDC role
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Login u ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Build + tag + push u ECR
      - name: Build, tag, and push
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG_SHA: ${{ github.sha }}
        run: |
          IMAGE_URI_SHA="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA"
          IMAGE_URI_LATEST="$ECR_REGISTRY/$ECR_REPOSITORY:latest"

          docker build -t "$IMAGE_URI_SHA" -t "$IMAGE_URI_LATEST" .
          docker push "$IMAGE_URI_SHA"
          docker push "$IMAGE_URI_LATEST"
